<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="stylesheet/bootstrap.css">
</head>
<body>
<div class="container">
<form>
  <div class="form-group">
    <label for="inputUsername">用户名</label>
    <input type="username" class="form-control" id="inputUsername" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="inputPassword">密码</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="inputValidPassword">验证密码</label>
    <input type="password" class="form-conrtol" id="inputValidPassword" placeholder="input password again">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button id="submit"  class="btn btn-default">Submit</button>
</form>
</div>
</body>
<script src="javascripts/jquery-1.8.0.js"></script>
<script type="text/javascript" src="javascripts/bootstrap.js"></script>
<script type="text/javascript">
	
	$("#submit").click(function(){
		var username = $("#inputUsername").val();
		var password = $('#inputPassword').val();
		var validPassword = $("#inputValidPassword").val();
		var data = {'username':username,'password':password};
		if(password == validPassword)
		{
			alert("两次密码输入不一致，请重新输入");
		}else{
			$.post("signup", data,function(msg){alert(msg.type+' '+msg.value);});
		}
		
	});
	
</script>
</html>
